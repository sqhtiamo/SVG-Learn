<!DOCTYPE html>  
<html>  
  <head>  
        <meta charset="utf-8">  
        <title>testD3-3-drawingDivBar</title>  
        <script src="js/d3.min.js"></script>
    <style type="text/css">  
          
            div.bar {  
                display: inline-block;  
                width: 20px;  
                height: 75px;   /* Gets overriden by D3-assigned height below */  
                margin-right: 2px;  
                background-color: teal;  
            }  
          
        </style>  
    </head>  
    <body>  
        <script type="text/javascript">  
          
            var dataset = [];
            for(var i=0; i<30; i++) {
                dataset.push(Math.round(Math.random()*30))
            }
              
            d3.select("body").selectAll("div")  
                .data(dataset)  
                .enter()  
                .append("div")  
                .attr("class", "bar")  
                .style("height", function(d) {  
                    var barHeight = d * 5;  
                    return barHeight + "px";  
                });  
              
        </script>  
    </body>  
</html>
