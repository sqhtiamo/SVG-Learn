<!DOCTYPE html>
<html>
<head>
    <title>D3 test</title>
    <script src="js/d3.min.js"></script>
</head>
<body>
	<div id="graph"></div>
</body>
<script type="text/javascript">
var g = d3.select('#graph')
		  .append('svg')
		  .attr('width', 400)
		  .attr('height', 400)
var circle = g.append('circle')
			  .attr('cx', 200)
			  .attr('cy', 200)
			  .attr('r', 200)
			  .attr('fill', 'none')
			  .attr('stroke', 'black')
			  .attr('stroke-width', '2px')

var lineSecond = g.append('line')
			.attr('x1', 200)
			.attr('y1', 200)
			.attr('x2', 200)
			.attr('y2', 10)
			.attr('stroke', 'red')
var lineMinute = g.append('line')
			.attr('x1', 200)
			.attr('y1', 200)
			.attr('x2', 200)
			.attr('y2', 30)
			.attr('stroke', 'black')
			.attr('stroke-width', '2px')
var lineHour = g.append('line')
			.attr('x1', 200)
			.attr('y1', 200)
			.attr('x2', 200)
			.attr('y2', 100)
			.attr('stroke', 'black')
			.attr('stroke-width', '5px')
var i = 0;
function drawLines() {
	i++;
	lineSecond.attr('transform', 'rotate('+ i*6 + ', 200, 200)')
	lineMinute.attr('transform', 'rotate('+ Math.floor(i/10) + ', 200, 200)')
	lineHour.attr('transform', 'rotate('+ Math.floor(i/120) + ', 200, 200)')
}
setInterval(drawLines, 1000)
</script>
</html>
