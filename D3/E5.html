<!DOCTYPE html>  
<html>  
  <head>  
        <meta charset="utf-8">  
        <title>testD3-3-drawingDivBar</title>  
        <script src="js/d3.min.js"></script>
    <style type="text/css">  
          
            div.bar {  
                display: inline-block;  
                width: 20px;  
                height: 75px;   /* Gets overriden by D3-assigned height below */  
                margin-right: 2px;  
                background-color: teal;  
            }  
          
        </style>  
    </head>  
    <body>  
    <script type="text/javascript">  
      
        var dataset = [];
        for(var i=0; i<30; i++) {
            dataset.push(Math.round(Math.random()*30))
        }
        var g = d3.select("body")
                  .append("svg")
                  .attr("width", 1200)
                  .attr("height", 100);

        var circles = g.selectAll("circle")  
            .data(dataset)  
            .enter()  
            .append("circle");

        circles.attr('cx', function(d, i) {
                    return i*35 + 10
                })
                .attr('cy', 35)
                .attr('r', function(d, i) {
                    return d/2;  
                })
                .attr('fill', function(d, i) {
                    return '#'+('00000'+(Math.random(i)*0x1000000<<0).toString(16)).slice(-6)
                })
          
    </script>  
    </body>  
</html>
